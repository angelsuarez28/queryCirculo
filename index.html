<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Query Círculo Espacial </title>



  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">


  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/esri/esri.css">

  <link rel="stylesheet" href="css/style.css">

  <!--api de javascript de esri-->

  <script src="js/js.js" charset="utf-8"></script>









</head>


<body class="calcite">


  <div id="mainCont">


    <div id="tituloCont"></div>
    <div id="menuIzqCont">



      <div class="menuCont">
        <div> <p>Valor de la población</p></div>
        <span id="txtRango">23620000</span>
      </div>



      <input id="rango" type="range" min="1" max="23620000">

      <div id="textoRango">
        <span>0</span>
        <span>23620000</span>
      </div>


      <div class="menuCont">
        <p>Radio del círculo</p>

        <span id="txtRadio">10000000</span>
      </div>


      <div>
        <input id="inputRadio" type="range" min="1000" max="10000000">

      </div>

      <div id="textoRadio">

        <span>0</span>
        <span>10000000</span>
      </div>



      <div>
        <span id="txtCiudades">  </span>

      </div>

    </div>
    <div id="mapaCont"> </div>

  </div>




</body>

</html>
